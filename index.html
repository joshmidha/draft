<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>System Drafts – Midha</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Spectral:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #fff;
      color: #111;
      margin: 0;
      padding: 0;
      line-height: 1.7;
    }
    header {
      padding: 20px 30px;
      font-family: 'Spectral', serif;
      font-size: 1.8rem;
      font-weight: 600;
      border-bottom: 1px solid #eee;
    }
    .container {
      max-width: 750px;
      margin: 40px auto;
      padding: 0 20px;
    }
    article {
      margin-bottom: 60px;
      padding-bottom: 30px;
      border-bottom: 1px solid #eee;
    }
    h1, h2, h3 {
      font-family: 'Spectral', serif;
      margin-top: 1.2em;
    }
    .nav {
      text-align: center;
      margin: 20px 0;
    }
    .nav button {
      background: none;
      border: 1px solid #ddd;
      padding: 8px 14px;
      margin: 0 6px;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
    }
    .nav button:hover {
      background: #f2f2f2;
    }
  </style>
</head>
<body>
  <header>System Drafts – Midha</header>

  <div class="container">
    <div id="content"></div>

    <div class="nav">
      <button onclick="showEntry(-1)">← Prev</button>
      <button onclick="showEntry(1)">Next →</button>
    </div>
  </div>

  <script>
    // List of posts (just filenames, no path)
    const posts = ["healthcare.md", "drc.md"];
    let current = 0;

    function loadPost(index) {
      fetch("posts/" + posts[index])
        .then(r => r.text())
        .then(md => {
          document.getElementById("content").innerHTML = marked.parse(md);
        });
    }

    function showEntry(direction) {
      current = (current + direction + posts.length) % posts.length;
      loadPost(current);
    }

    // Load first post
    loadPost(current);
  </script>
</body>
</html>
