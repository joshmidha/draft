<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notes on Systems – Josh Midha</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Spectral:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #FFFFF0; /* ivory */
      color: #111;
      margin: 0;
      padding: 0;
      line-height: 1.7;
    }
    header {
      width: 100%;
      padding: 20px 30px;
      font-family: 'Spectral', serif;
      font-size: 1.8rem;
      font-weight: 600;
      border-bottom: 1px solid #eee;
      text-align: left;
      background: #f7f7f2;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .container {
      max-width: 750px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
    }
    .title-page {
      margin-top: 100px;
    }
    .title-page h1 {
      font-family: 'Spectral', serif;
      font-size: 2.2rem;
      margin-bottom: 20px;
    }
    .title-page button {
      background: none;
      border: 1px solid #333;
      padding: 10px 18px;
      margin-top: 20px;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
    }
    .title-page button:hover {
      background: #f2f2e8;
    }
    article {
      text-align: left;
      margin-bottom: 60px;
      padding-bottom: 30px;
      border-bottom: 1px solid #eee;
    }
    h1, h2, h3 {
      font-family: 'Spectral', serif;
      margin-top: 1.2em;
    }
    .nav {
      text-align: center;
      margin: 20px 0;
    }
    .nav button {
      background: none;
      border: 1px solid #ddd;
      padding: 8px 14px;
      margin: 0 6px;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
    }
    .nav button:hover {
      background: #f2f2e8;
    }
  </style>
</head>
<body>
  <header>System Drafts – Midha</header>

  <div class="container">
    <!-- Title page -->
    <div id="title-page" class="title-page">
      <h1>Notes on systems and solutions,<br>Josh Midha</h1>
      <button onclick="showRandom()">Open Random Note</button>
    </div>

    <!-- Content page -->
    <div id="content" style="display:none;"></div>

    <div id="nav" class="nav" style="display:none;">
      <button onclick="showEntry(-1)">← Prev</button>
      <button onclick="showEntry(1)">Next →</button>
    </div>
  </div>

  <script>
    const posts = ["healthcare.md", "drc.md", "insurance_pools.md"];
    let current = 0;

    function loadPost(index) {
      fetch("posts/" + posts[index])
        .then(r => r.text())
        .then(md => {
          document.getElementById("title-page").style.display = "none";
          document.getElementById("content").style.display = "block";
          document.getElementById("nav").style.display = "block";
          document.getElementById("content").innerHTML = marked.parse(md);
        });
    }

    function showEntry(direction) {
      current = (current + direction + posts.length) % posts.length;
      loadPost(current);
    }

    function showRandom() {
      current = Math.floor(Math.random() * posts.length);
      loadPost(current);
    }
  </script>
</body>
</html>
