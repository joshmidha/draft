<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notes on Systems – Josh Midha</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Spectral:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: 'Spectral', serif;
      background: #FFF;
      color: #111;
      margin: 0;
      padding: 0;
      line-height: 1.7;
      display: flex;
    }
    header {
      width: 100%;
      padding: 20px 30px;
      font-family: 'Spectral', serif;
      font-size: 1.8rem;
      font-weight: 600;
      border-bottom: 1px solid #eee;
      text-align: left;
      background: #f7f7f2;
      position: sticky;
      top: 0;
      z-index: 10;
      display: none; /* hidden until note is opened */
    }
    .main {
      flex: 1;
      max-width: 750px;
      margin: 40px;
    }
    .title-page {
      margin-top: 100px;
      text-align: center;
    }
    .title-page h1 {
      font-family: 'Spectral', serif;
      font-size: 2.2rem;
      margin-bottom: 20px;
    }
    .title-page button {
      background: none;
      border: 1px solid #333;
      padding: 10px 18px;
      margin-top: 20px;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
    }
    .title-page button:hover {
      background: #f2f2e8;
    }
    #content {
      display: none;
    }
    article {
      text-align: left;
      margin-bottom: 60px;
      padding-bottom: 30px;
      border-bottom: 1px solid #eee;
    }
    h1, h2, h3 {
      font-family: 'Spectral', serif;
      margin-top: 1.2em;
    }
    .nav {
      text-align: center;
      margin: 20px 0;
      display: none;
    }
    .nav button {
      background: none;
      border: 1px solid #ddd;
      padding: 8px 14px;
      margin: 0 6px;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
    }
    .nav button:hover {
      background: #f2f2e8;
    }

    /* Right-side bone wheel */
    .wheel {
      width: 300px;
      height: 300px;
      border: 2px solid #ddd;
      border-radius: 50%;
      margin: auto;
      position: sticky;
      top: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
    }
    .wheel span {
      position: absolute;
      transform-origin: 150px center;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .wheel span:hover {
      color: #555;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="main">
    <header id="header">System Drafts – Midha</header>

    <!-- Title page -->
    <div id="title-page" class="title-page">
      <h1>Notes on systems and solutions,<br>Josh Midha</h1>
      <button onclick="showRandom()">Open Random Note</button>
    </div>

    <!-- Content page -->
    <div id="content"></div>

    <div id="nav" class="nav">
      <button onclick="showEntry(-1)">← Prev</button>
      <button onclick="showEntry(1)">Next →</button>
    </div>
  </div>

  <!-- Right side bone wheel -->
  <div class="wheel" id="wheel"></div>

  <script>
    const posts = ["healthcare.md", "drc.md", "insurance_pools.md"];
    let current = 0;

    function loadPost(index) {
      fetch("posts/" + posts[index])
        .then(r => r.text())
        .then(md => {
          document.getElementById("title-page").style.display = "none";
          document.getElementById("header").style.display = "block";
          document.getElementById("content").style.display = "block";
          document.getElementById("nav").style.display = "block";
          document.getElementById("content").innerHTML = marked.parse(md);
        });
    }

    function showEntry(direction) {
      current = (current + direction + posts.length) % posts.length;
      loadPost(current);
    }

    function showRandom() {
      current = Math.floor(Math.random() * posts.length);
      loadPost(current);
    }

    // Bone wheel setup
    function setupWheel() {
      const wheel = document.getElementById("wheel");
      const angleStep = 360 / posts.length;
      posts.forEach((post, i) => {
        const label = document.createElement("span");
        label.innerText = post.replace(".md", "");
        const angle = angleStep * i;
        label.style.transform = `rotate(${angle}deg) translate(120px) rotate(-${angle}deg)`;
        label.onclick = () => {
          current = i;
          loadPost(current);
        };
        wheel.appendChild(label);
      });
    }

    setupWheel();
  </script>
</body>
</html>
